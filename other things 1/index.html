<!-- append( )  -> Used to Add new element as the last of another existing DOM Element -->

<div>
    <h1> hello zara </h1>
</div>

<script>
    var a = document.querySelector("h1")
    
    a.append("Welcome")


</script>


<!-- prepand( )  -> Adding new element or text as the first child of a  DOM 
                    It goes at the begining before any existing elements
                    -->

                    

<div>
    <h1> hello zara </h1>
</div>

<script>
    var b = document.querySelector("h1")
    
    b.prepend("Welcome")


</script>
