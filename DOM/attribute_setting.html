<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample1</title>
</head>
<body>
    <style>
        div{
            background-color: blue;
            width: 160px;
            height: 160px;
            
        }
        .widthmax{
            width :900px;
        }
    </style>
    <div id="box"></div>
    <button onclick="change()"> change</button>

    <script>
        var box = document.getElementById("box")
        function change(){
            box.setAttribute("class","widthmax")
        }
    </script>
</body>
</html>
